AWSTemplateFormatVersion: "2010-09-09"
Description: >
Working with the cloudwatch agent
Resources:
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: EC2LaunchTemplate
      LaunchTemplateData:
        InstanceType: t2.nano
        IamInstanceProfile: 
          Name: !Ref InstanceProfile
        NetworkInterfaces:
          - Groups:
            - sg-091633ff1c3f17f9a
            DeviceIndex: 0
            AssociatePublicIpAddress: True
            SubnetId: subnet-0044bef0a98e97bed
        UserData: 
          Fn::Base64: !Sub | 
            #!/bin/bash -xe
            # Install the files and packages from the metadata
            apt update -y
            apt install -y python-setuptools
            mkdir aws-cfn-bootstrap-latest
            curl https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz | tar xz -C aws-cfn-bootstrap-latest --strip-components 1
            easy_install aws-cfn-bootstrap-latest

            /usr/local/bin/cfn-init -v \
              --stack ${AWS::StackName} \
              --resource EC2 \
              --region ${AWS::Region}

            /usr/local/bin/cfn-signal -e $? \
              --stack ${AWS::StackName} \
              --resource EC2 \
              --region ${AWS::Region}
  EC2:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: holmeslab 
      LaunchTemplate: 
        LaunchTemplateId: !Ref LaunchTemplate
        Version: "1"
      ImageId: ami-0000025f7c02a13b2
    Metadata: 
      AWS::CloudFormation::Init: 
        config: 
          sources: 
            /etc/cloudwatchagent: https://s3.amazonaws.com/amazoncloudwatch-agent/linux/amd64/latest/AmazonCloudWatchAgent.zip
            /opt/cloudwatch-config: https://cw-812-holmeslab.s3.amazonaws.com/config.json.zip
          commands:
            installCloudwatch: 
              command: ./install.sh
              cwd: /etc/cloudwatchagent
            launchCloudwatch: 
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c file:/opt/cloudwatch-config/config.json 
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Roles:
        - !Ref RoleCloudWatch
  RoleCloudWatch:
    Type: AWS::IAM::Role
    Properties: 
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"